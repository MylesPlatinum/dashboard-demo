# === CLIENT INFORMATION ===
client:
  name: "Professional Analytics Demo"
  id: "demo_company"
  contact_email: "demo@example.com"

# === DASHBOARD SETTINGS ===
dashboard:
  title: "Professional Analytics Dashboard"
  subtitle: "Financial & Operational Insights"
  password: "Demo2024"

# === SUBSCRIPTION & FEATURES ===
subscription:
  tier: "Professional"
  expiry_date: "2025-12-31"

features:
  debug_mode: false
  pdf_export: true
  care_type_breakdown: true
  advanced_analytics: true

# === BRANDING ===
branding:
  logo_file: "logo.png"
  primary_color: "#3498db"
  secondary_color: "#2ecc71"
  warning_color: "#e74c3c"
  success_color: "#27ae60"

# === DATA SOURCES ===
data:
  # File patterns for auto-detection
  # These patterns will find your files: revenue.xlsx and costs.xlsx
  revenue_file_pattern: "*revenue*.xlsx"
  costs_file_pattern: "*costs*.xlsx"
  
  # Branch names - MUST MATCH YOUR EXCEL EXACTLY
  branches:
    - "Richmond"
    - "Twickenham"
    - "Kingston"
    - "Hampton"

# === ANALYTICS SETTINGS ===
analytics:
  default_periods: 4
  margin_warning_threshold: 10
  margin_good_threshold: 20
  
# === CHART DEFAULTS ===
charts:
  default_height: 450
  color_schemes:
    - "Viridis"
    - "Blues"
    - "Reds"
    - "Greens"
    - "Rainbow"